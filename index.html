<html>
<head>
    <title>HangmanGame.rog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>cat</b></p>
            <button class="play-game">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
              <ul class="word-display">
               
              </ul>
              <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                </b>
              </h4>
              <h4 class="guesses-text">
                Incorrect Guesses:
                <b>0 / 6</b>
              </h4>
              <div class="keyboard">
              </div>
        </div>
    </div>
    <script src="scripts/word-list.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
